<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projects.css">
    <title>Projects and Tasks</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div>
                <img src="images/logo_w.png" alt="Logo" class="sidebar-logo">
                <ul id="messageHistory"></ul>
                <div class="sidebar-buttons-top">
                    <button class="sidebar-button" id="button1"></button>
                    <button class="sidebar-button" id="button2"></button>
                    <button class="sidebar-button" id="button3"></button>
                </div>
            </div>
            <button class="sidebar-button" id="button4"></button>
        </div>
        <div class="centered-container">
            <div class="chat-interface">
                <h1 id="tableTitle">Projects</h1>
                <div class="projects-table-container">
                    <table id="projectsTable" class="projects-table">
                        <thead>
                            <tr>
                                <th>Project Name</th>
                                <th>Tasks</th>
                                <th>Created On</th>
                                <th>Created By</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a href="#" class="project-name" data-project-id="1">Codeverse</a></td>
                                <td>5</td>
                                <td>2023/08/15</td>
                                <td>Gleb Razgar</td>
                                <td>
                                    <button class="edit-btn">Edit</button>
                                    <button class="delete-btn">Delete</button>
                                </td>
                            </tr>
                            <!-- Add more project rows as needed -->
                        </tbody>
                        <tbody>
                            <tr>
                                <td><a href="#" class="project-name" data-project-id="1">Github</a></td>
                                <td>7</td>
                                <td>2023/08/15</td>
                                <td>Gleb Razgar</td>
                                <td>
                                    <button class="edit-btn">Edit</button>
                                    <button class="delete-btn">Delete</button>
                                </td>
                            </tr>
                            <!-- Add more project rows as needed -->
                        </tbody>
                        <tbody>
                            <tr>
                                <td><a href="#" class="project-name" data-project-id="1">Bright Manager</a></td>
                                <td>4</td>
                                <td>2023/08/15</td>
                                <td>Gleb Razgar</td>
                                <td>
                                    <button class="edit-btn">Edit</button>
                                    <button class="delete-btn">Delete</button>
                                </td>
                            </tr>
                            <!-- Add more project rows as needed -->
                        </tbody>
                    </table>
                    <table id="tasksTable" class="projects-table" style="display: none;">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Description</th>
                                <th>Task Steps</th>
                                <th>Created On</th>
                                <th>Success</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Task rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="projects.js"></script>
</body>
</html>
